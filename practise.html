<!DOCTYPE html>
<html lang="en">

<head>
  <!--meta tags-->
  <meta charset="UTF-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="description" content="portfolio template based on HTML5">
  <meta name="keywords" content="onepage, developer, resume, cv, personal, portfolio, personal resume, clean, modern">
  <meta name="author" content="MouriTheme">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!--template title-->
  <title>practise</title>

  <!--==========Favicon==========-->

  <link rel="apple-touch-icon" sizes="57x57" href="favicon/apple-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="favicon/apple-icon-60x60.png">

  <link rel="apple-touch-icon" sizes="114x114" href="favicon/apple-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="favicon/apple-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="favicon/apple-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="favicon/apple-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-icon-180x180.png">
  <link rel="icon" type="image/png" sizes="192x192" href="favicon/android-icon-192x192.png">

  <link rel="icon" type="image/png" sizes="96x96" href="favicon/favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
  <link rel="manifest" href="favicon/manifest.json">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="msapplication-TileImage" content="favicon/ms-icon-144x144.png">
  <meta name="theme-color" content="#ffffff">

  <!--========== Theme Fonts ==========-->
  <link href="../../../fonts.googleapis.com/css0596.css?family=Poppins:400,400i,600,700,800" rel="stylesheet">

  <!--Font Awesome css-->
  <link rel="stylesheet" href="css/font-awesome.min.css">

  <!--Bootstrap css-->
  <link rel="stylesheet" href="css/bootstrap.min.css">

  <!--Animated headline css-->
  <link rel="stylesheet" href="css/jquery.animatedheadline.css">

  <!--Owl carousel css-->
  <link rel="stylesheet" href="css/owl.carousel.css">
  <link rel="stylesheet" href="css/owl.theme.default.css">

  <!--Magnific popup css-->
  <link rel="stylesheet" href="css/magnific-popup.css">

  <!--animate css-->
  <link rel="stylesheet" href="css/animate.css">

  <!--Normalizer css-->
  <link rel="stylesheet" href="css/normalize.css">

  <!--Theme css-->
  <link rel="stylesheet" href="css/style.css">

  <!--Responsive css-->
  <link rel="stylesheet" href="css/responsive.css">
  <style>
    .portfolio-menu {
      text-align: center;
    }

    .portfolio-menu ul li {
      display: inline-block;
      margin: 0;
      list-style: none;
      padding: 10px 15px;
      border: 1px solid #d12026;
      cursor: pointer;
      -webkit-transition: all .5s ease;
      -moz-animation: all .5s ease;
      -o-transition: all .5s ease;
      transition: all .5s ease;
    }

    .portfolio-menu ul li:hover {
      background: #d12026;
      color: #ffffff;
    }

    .portfolio-items {
      width: 100%;
    }

    .portfolio-items .item {
      width: 330px;
      float: left;
      margin-bottom: 10px;
    }

    .li .active {
      background: #d12026;
      color: #ffffff;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="portfolio-menu">
      <ul>
        <li class="active" data-filter="*">All</li>
        <li data-filter=".web">Webd</li>
        <li data-filter=".seo">Seo</li>
        <li data-filter=".graphics">Graphics</li>
      </ul>
    </div>
    <div class="portfolio-items">
      <div class="item web">
        <img src="images/portfolio/port1.jpg" alt="portfolio image" class="">
      </div>
      <div class="item web">
        <img src="images/portfolio/port5.jpg" alt="portfolio image" class="">
      </div>
      <div class="item graphics">
        <img src="images/portfolio/port2.jpg" alt="portfolio image" class="">
      </div>
      <div class="item seo">
        <img src="images/portfolio/port3.jpg" alt="portfolio image" class="">
      </div>
      <div class="item graphics">
        <img src="images/portfolio/port4.jpg" alt="portfolio image" class="">
      </div>
    </div>
  </div>


  <!--Latest version JQuery-->
  <script src="js/jquery-3.2.1.min.js"></script>

  <!--Bootstrap js-->
  <script src="js/bootstrap.min.js"></script>

  <!--Magnific popup js-->
  <script src="js/jquery.magnific-popup.js"></script>

  <!--Owl Carousel js-->
  <script src="js/owl.carousel.js"></script>

  <!-- isotop- filter layout - mazenry -->
  <script src="https://unpkg.com/isotope-layout@3/dist/isotope.pkgd.js"></script>

  <!--wow js-->
  <script src="js/wow.min.js"></script>

  <!--Animated headline js-->
  <script src="js/jquery.animatedheadline.js"></script>


  <script src="js/custom.js"></script>

  <!--Validator js-->
  <script src="js/jquery.waypoints.js"></script>

  <!--counter up js-->
  <script src="js/jquery.counterup.min.js"></script>

  <!--Validator js-->
  <script src="js/validator.js"></script>

  <!--Contact js-->
  <script src="js/contact.js"></script>

  <!--Main js-->
  <script src="js/main.js"></script>

  <script>

    $('.portfolio-items').isotope({
      itemSelector: '.item',
      layoutMode: 'fitRows'
    });
    $('.portfolio-menu ul li').click(function () {
      $('.portfolio-menu ul li').removeClass('active');
      $(this).addClass('active');

      var selector = $(this).attr('data-filter');
      $('.portfolio-items').isotope({
        filter: selector
      });
      return false
    })
  </script>
</body>

</html>
